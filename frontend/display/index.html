<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Cards Against University</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/KioskCard.css">
        <link rel="stylesheet" href="css/KioskDisplay.css">        
    </head>

    <body>		
        <div class="fluid-container">
			<header>
				<div class="row" id="row-head"> <!-- Obere Zeile für die Überschrift -->
					<div class="col-sm-12">
						<h1><center>Cards Against University</center></h1>
					</div>
				</div>
			</header>
			
			<article>
				<div class="row"> <!-- Mittlere Zeile -->
					<div class="panel panel-primary" id="row-mid">
						<div class="panel-body">
							<div class="col-md-8" id="col-card"> <!--Spalte für die Karten -->
								<div class="row"><!-- Zeile für die schwarze Karte-->
									<div class="col-xs-8 col-xs-offset-2">
										<div class="panel panel-primary holder-black">
											<div class="panel panel-primary" id="black-card-panel">
												<div class="panel-body">
													<h1 id="black-card-text"></h1>
												</div>
											</div>
										</div>
									</div>
								</div>
							
								<div class="row" id=card-row> <!-- Zeile für die Weißen Karten-->
									<div class="col-xs-3">
										<div class="panel panel-primary holder-white">
											<div class="panel panel-primary card-white" id="card-panel-0">
												<div class="panel-body card-body">
													<h1 id="card-text-0"></h1>
												</div>
												<div class="footer panel-footer card-footer">
													<h3 id="card-vote-0"></h3>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="panel panel-primary holder-white">
											<div class="panel panel-primary card-white" id="card-panel-1">
												<div class="panel-body card-body">
													<h1 id="card-text-1"></h1>
												</div>
												<div class="panel-footer card-footer">
													<h3 id="card-vote-1"></h3>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="panel panel-primary holder-white">
											<div class="panel panel-primary card-white" id="card-panel-2">
												<div class="panel-body card-body">
													<h1 id="card-text-2"></h1>
												</div>
												<div class="panel-footer card-footer">
													<h3 id="card-vote-2"></h3>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="panel panel-primary holder-white">
											<div class="panel panel-primary card-white" id="card-panel-3">
												<div class="panel-body card-body">
													<h1 id="card-text-3"></h1>
												</div>
												<div class="panel-footer card-footer">
													<h3 id="card-vote-3"></h3>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4"> <!-- Spalte für denn Highscore -->
								<div class="panel panel-primary holder-highscore">
									<table class="table table-striped table-condensed" id="highscore">
										<tr id="tr-head-row">
											<td><h3>Name</h3></td>
											<td><h3>Punkte</h3></td>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
        </div><!-- /.container -->
		
		<footer class="footer">
			<div class="container">
				<h3><center>Footer</center></h3>
			</div>
		</footer>

        <!-- Bootstrap core JavaScript -->
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!-- Custom JavaScript -->
		<script type="text/javascript" src="../js/blackCard.js"></script>
		<script type="text/javascript" src="../js/cardSet.js"></script>
		<script type="text/javascript" src="../js/socket.js"></script>
        <script type="text/javascript" src="../js/highscore.js"></script>
        <script type="text/javascript" src="../js/kioskGlobal.js"></script>

    </body>
</html>
